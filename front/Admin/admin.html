<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора общежитий</title>
    <link rel="stylesheet" href="StyleAdmin.css">
    <!-- Подключение Lucide Icons через CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Панель администратора общежитий — Демонстрация</h1>
        
        <!-- Dashboard -->
        <div class="dashboard">
            <div class="stat-card">
                <div class="stat-label">Общежития</div>
                <div class="stat-value" id="dorm-count">3</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Проживает</div>
                <div class="stat-value" id="living-count">2</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">В очереди</div>
                <div class="stat-value" id="queue-count">3</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Свободно мест</div>
                <div class="stat-value free-places" id="free-count">59</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Средняя загрузка</div>
                <div class="stat-value" id="occupancy-percent">84%</div>
            </div>
        </div>
        
        <!-- Tabs -->
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="queue">Очередь</button>
                <button class="tab-button" data-tab="settled">Проживающие</button>
                <button class="tab-button" data-tab="dorms">Общежития</button>
            </div>
            
            <!-- Queue Tab -->
            <div class="tab-content active" id="queue-tab">
                <div class="card">
                    <div class="card-header">
                        <div class="search-container">
                            <input type="text" id="queue-search" placeholder="Поиск по имени" class="search-input">
                            <button id="queue-filter-btn" class="filter-btn">Фильтры</button>
                            <button id="reset-queue-filters" class="reset-icon-btn" title="Сбросить">
                                <i data-lucide="refresh-cw"></i>
                            </button>   
                        </div>
                        <div class="action-buttons">
                            <button id="print-queue" class="print-btn">
                                <i data-lucide="printer"></i> Печать списка
                            </button>
                        </div>
                    </div>
                    
                    <div class="queue-list" id="queue-list">
                        <!-- Queue items will be populated by JS -->
                    </div>
                </div>
            </div>
            
            <!-- Settled Tab -->
            <div class="tab-content" id="settled-tab">
                <div class="card">
                    <div class="card-header">
                        <div class="search-container">
                            <select id="settled-address-filter" class="filter-select">
                                <option value="all">Все адреса</option>
                            </select>                            
                            <input type="text" id="settled-search" placeholder="Поиск по имени или адресу" class="search-input">             
                            <button id="reset-queue-filters" class="reset-icon-btn" title="Сбросить">
                                <i data-lucide="refresh-cw"></i>
                            </button>   
                            <button id="sort-settled-date" class="filter-btn">
                                Сортировать по дате
                            </button>   
                        </div>
                        <div class="action-buttons">
                            <button id="print-settled" class="print-btn">
                                <i data-lucide="printer"></i> Печать проживающих
                            </button>
                        </div>                     
                    </div>
                    
                    <div class="settled-list" id="settled-list">
                        <!-- Settled items will be populated by JS -->
                    </div>
                </div>
            </div>
            
            <!-- Dorms Tab -->
            <div class="tab-content" id="dorms-tab">
                <div class="card">
                    <div class="card-header">
                        <div class="filter-container">
                            <select id="dorm-type-filter" class="filter-select">
                                <option value="all">Все</option>
                                <option value="Семейное">Семейные</option>
                                <option value="Не семейное">Несемейные</option>
                            </select>
                            <label class="checkbox-label">
                                <input type="checkbox" id="only-free-toggle">
                                Только свободные
                            </label>                                              
                        </div>
                        <div class="action-buttons">
                            <button id="print-dorms" class="print-btn">
                                <i data-lucide="printer"></i> Печать общежитий
                            </button>
                        </div>
                    </div>
                    
                    <div class="dorms-grid" id="dorms-grid">
                        <!-- Dorm cards will be populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Queue Filter Modal -->
    <div id="queue-filter-modal" class="modal">
        <div class="modal-content">
            <h3>Фильтры очереди</h3>
            <div class="filter-grid">
                <input type="number" id="min-score" placeholder="Мин. балл" class="filter-input">
                <input type="number" id="max-score" placeholder="Макс. балл" class="filter-input">
                <input type="number" id="min-income" placeholder="Мин. доход" class="filter-input">
                <input type="number" id="max-income" placeholder="Макс. доход" class="filter-input">
            </div>
            <label class="checkbox-label modal-checkbox">
                <input type="checkbox" id="only-activity">
                Только с общественной работой
            </label>
            <div class="modal-actions">
                <button id="close-filter-modal" class="cancel-btn">Закрыть</button>
                <button id="apply-filters" class="apply-btn">Применить</button>
            </div>
        </div>
    </div>
    
    <!-- Confirm Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <div id="confirm-content">
                <!-- Confirm content will be populated by JS -->
            </div>
        </div>
    </div>
    
    <script src="FunctionAdmin.js"></script>
</body>
</html>
