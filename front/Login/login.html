<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Студенческий городок</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="StyleLogin.css">
</head>
<body class="light-theme">
    <!-- Top Controls -->
    <div class="top-controls">
        <div class="nav-buttons">
            <button class="nav-btn back-btn" onclick="goToMainPage()">
                <i class="fas fa-arrow-left"></i>
                <span data-translate="btn_back">На главную</span>
            </button>
        </div>
        
        <div class="right-controls">
            <!-- Language Selector -->
            <div class="language-selector">
                <button class="language-btn" id="languageBtn">
                    <i class="fas fa-globe"></i>
                    <span id="currentLanguage">Русский</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="language-dropdown" id="languageDropdown">
                    <div class="language-option" data-lang="ru">
                        <img src="https://flagcdn.com/w40/ru.png" class="language-flag" alt="Russian">
                        Русский
                    </div>
                    <div class="language-option" data-lang="en">
                        <img src="https://flagcdn.com/w40/gb.png" class="language-flag" alt="English">
                        English
                    </div>
                    <div class="language-option" data-lang="es">
                        <img src="https://flagcdn.com/w40/es.png" class="language-flag" alt="Spanish">
                        Español
                    </div>
                </div>
            </div>

            <!-- Theme Toggle Button -->
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>

    <!-- Header -->
    <header class="login-header">
        <div class="container">
            <div class="header-content">
                <h1 data-translate="login_title">Авторизация администратора</h1>
                <p data-translate="login_subtitle">Система управления студенческим городком</p>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="section-modern section-with-bg login-section">
        <div class="container">
            <div class="login-form-modern">
                <div class="form-header">
                    <div class="form-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h2 data-translate="form_title">Доступ для администратора</h2>
                    <p data-translate="form_subtitle">Введите данные для входа в систему управления</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group-modern">
                        <label for="username" class="label-required" data-translate="login_username">Логин администратора</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" class="form-control-modern" required 
                                   placeholder="admin">
                        </div>
                    </div>

                    <div class="form-group-modern">
                        <label for="password" class="label-required" data-translate="login_password">Пароль</label>
                        <div class="input-with-icon password-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" class="form-control-modern" required
                                   placeholder="Введите ваш пароль">
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            <span data-translate="login_remember">Запомнить меня</span>
                        </label>
                    </div>

                    <div class="form-group-modern full-width" style="text-align: center; margin-top: 30px;">
                        <button type="submit" class="btn login-btn" style="min-width: 200px;" data-translate="login_button">
                            <i class="fas fa-sign-in-alt"></i>
                            Войти в систему
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="FunctionLogin.js"></script>
</body>
</html>
