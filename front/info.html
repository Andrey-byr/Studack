<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о студентах</title>
    <link rel="stylesheet" href="StyleInfo.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <button class="nav-btn back-btn" onclick="goBack()">
                Назад
            </button>
            
            <div class="theme-controls">
                <button class="nav-btn theme-btn" onclick="toggleTheme()" id="themeBtn">
                    Сменить тему
                </button>
            </div>
        </div>

        <div class="header-image"></div>
        
        <h1>Информация о студентах</h1>
        
        <div class="button-container">
            <button class="nav-btn fetch-btn" onclick="fetchStudentInfo()">
                Получить информацию о студентах
            </button>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            Загрузка данных...
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="studentInfo" class="student-info">
            <!-- Информация о студентах будет загружена здесь после нажатия кнопки -->
        </div>
    </div>

    <script src="FunctionInfo.js"></script>
</body>
</html>
